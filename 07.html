<script>
const nota = Number(prompt(`Informe sua nota`));

let mensagem = "";
(nota >= 9 && nota <=10) ? mensagem = "Conceito A" : (nota >= 8.9 && nota <= 8.0) ? mensagem = "Conceito B" : (nota <= 7.0 && nota >= 7.0) ? mensagem = "Conceito C" : (nota <= 6.9 && nota >= 6.0) ? mensagem = "Conceito D" : mensagem = "Conceito E"

document.write(mensagem)
</script>
